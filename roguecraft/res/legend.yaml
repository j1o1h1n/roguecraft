# TODO have minecraft block names instead of numbers
legend:
  # o is used for empty space that is not specified in the blueprint
  o   : -1
  '#' : 0  # Stone
  □   : 1  # Smooth stone
  .   : 2  # Air
  ^   : 3  # Stairs in the four directions
  '>' : 4
  v   : 5
  <   : 6
  D   : 7 # North Door
  Ꭰ   : 8 # East Door
  ᗞ   : 9 # South Door
  ᗪ   : 10 # West Door

# Mappings for rotations
rotations:
  # Stairs
  3: 6
  4: 3
  5: 4
  6: 5
  # Doors
  7: 10
  8: 7
  9: 8
  10: 9
